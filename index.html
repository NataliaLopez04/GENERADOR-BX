<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <title>Box Shadow Generator</title>
  </head>
  <body>
    <h1>Box Shadow Generator</h1>

    <div class="box-shadow-generator">
      <div class="controls">
        <h1>Valores</h1>
        <div class="group">
          <legend>Horizontal</legend>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="x-value"
          />
        </div>

        <div class="group">
          <legend>Vertical</legend>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="y-value"
          />
        </div>

        <div class="group">
          <legend>Blur Radius</legend>
          <input
            type="range"
            min="0"
            max="50"
            value="6"
            step="1"
            class="control"
            id="blur"
          />
        </div>

        <div class="group">
          <legend>Spread Radius</legend>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="spread"
          />
        </div>

        <div class="group">
          <legend>Color Opacity</legend>
          <input
            type="range"
            min="0"
            max="1"
            value="0.3"
            step="0.1"
            class="control"
            id="opacity"
          />
        </div>

        <div class="container">
          <div class="group">
            <legend>Color</legend>
            <input type="color" class="control" id="color" />
          </div>

          <div class="group">
            <legend>Inset</legend>
            <input type="checkbox" class="control" id="inset" />
          </div>
        </div>
      </div>

      <div class="result">
        <div class="box"></div>
        <div class="code">
          <pre>
            <code>box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.3);</code>
          </pre>
        </div>

        <button class="generate-code-btn">Generator Code BOX SHADOW</button>
      </div>
    </div>
    <footer>Hecho por Natalia L. Orozco</footer>
  </body>

  <script src="./app.js"></script>
</html>
